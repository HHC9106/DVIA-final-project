<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journalist Kiiled</title>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js">
    </script>


    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />

    <link rel="stylesheet" href="style/global.css" />

</head>

<body>
    <div id="container">
        <div class="title">Linechart: Journalist Killed in Each Country Overtime</div>
        <div id="linechart"></div>

        <div class="title">Dive in Journalist Killed Context</div>
        <div id="sankey"></div>
        <div id='map'>
            <div id="map-legend">
                <div class="map-legend-item">
                    <div class="map-legend-color" style="background-color: #ffffff;"></div>
                    <div class="map-legend-text">80 and above</div>
                </div>
                <div class="map-legend-item">
                    <div class="map-legend-color" style="background-color: #fff8e8;"></div>
                    <div class="map-legend-text">70 - 80</div>
                </div>
                <div class="map-legend-item">
                    <div class="map-legend-color" style="background-color: #fcd581;"></div>
                    <div class="map-legend-text">60 - 70</div>
                </div>
                <div class="map-legend-item">
                    <div class="map-legend-color" style="background-color: #d52941;"></div>
                    <div class="map-legend-text">40 - 60</div>
                </div>
                <div class="map-legend-item">
                    <div class="map-legend-color" style="background-color: #720026;"></div>
                    <div class="map-legend-text">0 - 40</div>
                </div>
            </div>

        </div>
        <div id="slider-container">
            <input type="range" id="slider" min="2002" max="2023" step="1" value="2023">
        </div>




    </div>
    <script src="./js/sankey.js" type="module" async></script>
    <script src="./js/linechart copy.js" type="module" async></script>
    <script src="./js/worldmap.js" type="module" async></script>



</body>

</html>
